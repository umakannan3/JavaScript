<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <div class="header">
                <h2>Registration form</h2>
            </div>
            
            <div class="form-group">
                <lable for="username">User Name : </lable>
                <input type="text" id="username" placeholder="Enter User Name" autocomplete="off"/> 
                <span></span>
            </div>
            <div class="form-group">
                <lable for="email">E-mail : </lable>
                <input type="email" id="email" placeholder="Enter E-mail" autocomplete="off"/> 
                <span></span>
            </div>
            <div class="form-group">
                <lable for="phone">Phone No : </lable>
                <input type="tel" id="phone" placeholder="Enter your PhoneNo" autocomplete="off"/> 
                <span></span>
            </div>
            <div class="form-group">
                <lable for="password">Password : </lable>
                <input type="password" id="password" placeholder="Enter Password" autocomplete="off"/> 
                <span></span>
            </div>
            <div class="form-group">
                <lable for="confirm-password">Confirm Password : </lable>
                <input type="password" id="confirmpassword" placeholder="Re-type your Password" autocomplete="off"/> 
                <span></span>

            </div>
            <button type="submit">Register Now</button>
        </form>
    </div>
    <script src="validate.js"></script>
</body>
</html>
