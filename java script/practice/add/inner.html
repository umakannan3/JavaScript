<script>
    function verify(){
        var count = 0;
        var a = document.getElementById("val").value

        for(let i=2;i<a;i++){
            if( a%i == 0){
                count++;
                break;
            }

        }
        if(count == 0){
            document.getElementById("val2").innerHTML = a +" is a prime no"
        }else{
            document.getElementById("val2").innerHTML = a +" is not a prime no"
        }
    }
